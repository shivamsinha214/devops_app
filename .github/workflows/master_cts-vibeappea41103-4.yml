name: Build and deploy Node.js app to Azure Web App - CTS-VibeAppea41103-4

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      # Install backend deps
      - name: Install backend dependencies
        working-directory: devops_app/backend
        run: npm ci

      # Install frontend deps and build SPA
      - name: Install frontend dependencies
        working-directory: devops_app/frontend
        run: npm ci

      - name: Build frontend
        working-directory: devops_app/frontend
        run: npm run build

      # Optional: trim frontend dev deps from artifact
      - name: Clean frontend node_modules (optional)
        run: rm -rf devops_app/frontend/node_modules

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: devops_app

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: devops_app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CTS-VibeAppea41103-4'
          slot-name: 'Production'
          package: devops_app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_282DE9C7901148ACB29A84C95291F800 }}


