name: Build and deploy Node.js app to Azure Web App - CTS-VibeAppea41103-4

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Detect app directory
        id: detect
        run: |
          if [ -f "./backend/server.js" ]; then
            echo "APP_DIR=." >> $GITHUB_ENV
          elif [ -f "./devops_app/backend/server.js" ]; then
            echo "APP_DIR=devops_app" >> $GITHUB_ENV
          else
            echo "Could not find backend/server.js in '.' or 'devops_app'"; exit 1
          fi
          echo "Using APP_DIR=$APP_DIR"

      - name: Install backend dependencies
        working-directory: ${{ env.APP_DIR }}/backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ${{ env.APP_DIR }}/frontend
        run: npm ci

      - name: Build frontend
        working-directory: ${{ env.APP_DIR }}/frontend
        run: npm run build

      - name: Show built files (debug)
        run: |
          ls -la ${{ env.APP_DIR }}/frontend/dist || true
          ls -la ${{ env.APP_DIR }} || true

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.APP_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CTS-VibeAppea41103-4'
          slot-name: 'Production'
          package: app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_282DE9C7901148ACB29A84C95291F800 }}


